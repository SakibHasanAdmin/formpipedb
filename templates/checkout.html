<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="/static/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div id="loader" class="text-center"><p>Loading...</p></div>
    <div id="checkout-content" class="hidden w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Upgrade to Pro</h1>
            <p class="mt-2 text-gray-600">You're one step away from unlocking all Pro features.</p>
        </div>
        <div class="border-t pt-4">
            <div class="flex justify-between items-center text-lg">
                <span class="text-gray-700">FormPipeDB Pro</span>
                <span class="font-bold text-gray-900">$10.00 / month</span>
            </div>
        </div>
        <button id="confirm-upgrade-btn" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all">Confirm Upgrade</button>
        <p id="error-message" class="text-center text-sm text-red-600 mt-4"></p>
        <div class="text-center pt-2">
            <a href="/app" class="text-sm text-gray-500 hover:text-gray-800">Cancel and return to dashboard</a>
        </div>
    </div>
    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const supabase = supabaseUrl && supabaseAnonKey ? window.supabase.createClient('{{ supabase_url }}', '{{ supabase_anon_key }}') : null;
        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('checkout-content');
            if (!supabase) return;

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/login?redirect_to=/checkout';
                return;
            }

            loader.style.display = 'none';
            content.classList.remove('hidden');

            const confirmBtn = document.getElementById('confirm-upgrade-btn');
            confirmBtn.addEventListener('click', async () => {
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'Upgrading...';
                try {
                    const response = await fetch('/api/v1/billing/create-dummy-checkout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${session.access_token}` }
                    });
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.detail || 'Failed to upgrade.');
                    }
                    alert('Upgrade successful! Please log in again to access your Pro features.');
                    await supabase.auth.signOut();
                    window.location.href = '/login';
                } catch (error) {
                    document.getElementById('error-message').textContent = error.message;
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = 'Confirm Upgrade';
                }
            });
        });
    </script>
</body>
</html>
