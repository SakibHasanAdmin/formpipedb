<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscription - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.ico">
    <style> 
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/app" class="text-2xl font-bold text-black">FormPipeDB</a>
            <a href="/app" class="text-sm text-blue-600 hover:underline">← Back to Dashboard</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="subscription-content" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md border">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">My Subscription</h1>
            <div id="subscription-details">
                <p class="text-gray-600">Loading subscription status...</p>
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        
        const supabase = supabaseUrl && supabaseAnonKey ? window.supabase.createClient(supabaseUrl, supabaseAnonKey) : null;

        document.addEventListener('DOMContentLoaded', () => {
            if (supabase) {
                loadSubscriptionStatus();
            }
        });

        async function fetchWithAuth(url, options = {}) {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/login';
                throw new Error("User not authenticated.");
            }
            const headers = { ...options.headers, 'Authorization': `Bearer ${session.access_token}` };
            return fetch(url, { ...options, headers });
        }

        async function loadSubscriptionStatus() {
            const subscriptionDetails = document.getElementById('subscription-details');
            try {
                const response = await fetchWithAuth('/api/v1/subscription-details');
                if (!response.ok) throw new Error('Could not load subscription details.');
                const data = await response.json();

                if (data.plan_id === 'free' || !data.plan_id) {
                    subscriptionDetails.innerHTML = `
                        <div class="text-center">
                            <p class="text-xl text-gray-800">You are on the <span class="font-bold text-blue-600">Free Tier</span>.</p>
                            <p class="text-gray-600 mt-2">Click below to upgrade and unlock powerful features.</p>
                            <button data-variant-id="1018622" class="upgrade-button mt-6 bg-green-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition-transform hover:scale-105" data-price-type="monthly">
                                ✨ Upgrade to Pro ($10/month)
                            </button>
                            <button data-variant-id="1018623" class="upgrade-button mt-4 bg-purple-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-purple-700 transition-transform hover:scale-105" data-price-type="lifetime">
                                ✨ Upgrade to Pro ($99 Lifetime) 
                            </button>
                        </div>
                    `;
                } else {
                    subscriptionDetails.innerHTML = `
                        <div class="text-center">
                            <p class="text-xl text-gray-800">You are on the <span class="font-bold text-green-600">Pro Tier</span>.</p>
                            <p class="text-gray-600 mt-2">Your subscription is currently active.</p>
                        </div>
                    `;
                }
                
                document.querySelectorAll('.upgrade-button').forEach(button => {
                    button.addEventListener('click', handleUpgradeClick);
                });

            } catch (error) {
                subscriptionDetails.innerHTML = `<p class="text-red-600">${error.message}</p>`;
            }
        }

        async function handleUpgradeClick(event) {
            const button = event.currentTarget;
            const variantId = button.dataset.variantId;
            button.textContent = 'Redirecting to checkout...';
            button.disabled = true;

            try {
                const response = await fetchWithAuth(`/api/v1/create-checkout?variantId=${variantId}`);
                if (!response.ok) throw new Error('Could not create checkout session. Please try again.');
                
                const data = await response.json();
                window.location.href = data.checkout_url;
            } catch (error) {
                alert(error.message);
                // Reset button text based on which one was clicked
                if (button.dataset.priceType === "monthly") {
                    button.textContent = '✨ Upgrade to Pro ($10/month)';
                } else {
                    button.textContent = '✨ Upgrade to Pro ($99 Lifetime)'; 
                }
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
