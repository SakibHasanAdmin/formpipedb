<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscription - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.ico">
    <style> 
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/app" class="text-2xl font-bold text-black">FormPipeDB</a>
            <div>
                <a href="/app" class="text-gray-600 hover:text-blue-600">Back to Dashboard</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">My Subscription</h1>
        <div id="subscription-content" class="bg-white p-8 rounded-lg shadow-sm border">
            <div class="text-center text-gray-500">
                <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading subscription details...
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const supabase = supabaseUrl && supabaseAnonKey ? window.supabase.createClient(supabaseUrl, supabaseAnonKey) : null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!supabase) {
                document.getElementById('subscription-content').innerHTML = '<p class="text-red-600 text-center">Supabase client not configured. Please check your environment variables.</p>';
                return;
            }

            async function fetchWithAuth(url, options = {}) {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.href = '/login';
                    throw new Error("User not authenticated.");
                }
                const headers = { ...options.headers, 'Authorization': `Bearer ${session.access_token}` };
                return fetch(url, { ...options, headers });
            }

            async function loadSubscriptionDetails() {
                const contentDiv = document.getElementById('subscription-content');
                try {
                    const response = await fetchWithAuth('/api/v1/subscription-details');
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.detail || 'Failed to load subscription details.');
                    }
                    const data = await response.json();

                    if (data.plan_id === 'free') {
                        contentDiv.innerHTML = `<h2 class="text-2xl font-semibold text-gray-700 mb-4">You are on the Free Plan</h2><p class="text-gray-600 mb-6">Unlock powerful features by upgrading to our Pro plan.</p><button id="upgrade-button" class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 font-semibold text-lg">Upgrade to Pro</button>`;
                    } else if (data.plan_id === 'pro' && data.status === 'active') {
                        contentDiv.innerHTML = `<h2 class="text-2xl font-semibold text-gray-700 mb-4">You are on the Pro Plan</h2><p class="text-green-600 font-medium">Your subscription is active. Thank you for your support!</p>`;
                    } else {
                        contentDiv.innerHTML = `<h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Pro subscription is no longer active.</h2><p class="text-gray-600">Please manage your subscription or contact support if you believe this is an error.</p>`;
                    }
                } catch (error) {
                    contentDiv.innerHTML = `<p class="text-red-600 text-center">Error: ${error.message}</p>`;
                }
            }

            supabase.auth.onAuthStateChange((event, session) => {
                if (session) {
                    loadSubscriptionDetails();
                } else {
                    window.location.href = '/login';
                }
            });
        });
    </script>
</body>
</html>
