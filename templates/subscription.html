<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscription - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.ico">
    <style> 
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/app" class="text-2xl font-bold text-black">FormPipeDB</a>
            <a href="/app" class="text-sm text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div id="subscription-content" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md border">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">My Subscription</h1>
            <div id="subscription-details">
                <p class="text-gray-600">Loading subscription status...</p>
            </div>
        </div>
    </main>

    <script>
        // These variables are injected by the FastAPI backend. This is the critical part.
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        
        // Initialize the Supabase client
        const supabase = supabaseUrl && supabaseAnonKey ? window.supabase.createClient(supabaseUrl, supabaseAnonKey) : null;

        document.addEventListener('DOMContentLoaded', () => {
            const subscriptionDetails = document.getElementById('subscription-details');

            if (!supabase) {
                subscriptionDetails.innerHTML = '<p class="text-red-600">Supabase client not configured. Please check your environment variables.</p>';
                return;
            }

            // Placeholder for future logic
            subscriptionDetails.innerHTML = '<p class="text-gray-800">Subscription details will be displayed here.</p>';

        });
    </script>
</body>
</html>
