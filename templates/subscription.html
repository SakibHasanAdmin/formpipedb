<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subscription - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="/static/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div id="loader" class="text-center">
        <p>Loading Subscription Status...</p>
    </div>

    <div id="subscription-content" class="hidden w-full max-w-2xl p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-900 border-b pb-4">My Subscription</h1>

        <div id="plan-details" class="pt-4">
            </div>

        <div class="text-center pt-4">
            <a href="/app" class="text-sm text-gray-500 hover:text-gray-800">Return to dashboard</a>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const supabase = supabaseUrl && supabaseAnonKey ? window.supabase.createClient(supabaseUrl, supabaseAnonKey) : null;

        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('subscription-content');
            const planDetails = document.getElementById('plan-details');

            if (!supabase) {
                planDetails.innerHTML = '<p class="text-red-600">Configuration error.</p>';
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/login?redirect_to=/subscription';
                return;
            }

            try {
                const response = await fetch('/api/v1/users/me/subscription', {
                    headers: { 'Authorization': `Bearer ${session.access_token}` }
                });
                if (!response.ok) throw new Error('Could not fetch subscription status.');

                const sub = await response.json();

                if (sub.plan === 'pro' && sub.status === 'active') {
                    planDetails.innerHTML = `
                        <p class="text-lg text-gray-700">Your current plan: <span class="font-bold text-blue-600">Pro</span></p>
                        <p class="text-gray-600 mt-2">You have access to all Pro features.</p>
                        <p class="mt-6"><a href="#" class="text-blue-600 font-medium opacity-50 cursor-not-allowed" title="Customer portal coming soon!">Manage Billing</a></p>
                    `;
                } else {
                    planDetails.innerHTML = `
                        <p class="text-lg text-gray-700">Your current plan: <span class="font-bold text-gray-800">Free</span></p>
                        <p class="text-gray-600 mt-2">Upgrade to Pro to unlock unlimited databases, tables, and the no-code query builder.</p>
                        <a href="/checkout" class="mt-6 inline-block w-full text-center py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all">Upgrade to Pro</a>
                    `;
                }

                loader.style.display = 'none';
                content.classList.remove('hidden');

            } catch (error) {
                planDetails.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
