<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Left Column: Branding -->
        <div class="hidden md:flex md:w-1/2 bg-gray-50 items-center justify-center p-12">
            <div class="max-w-md text-center">
                <a href="/" class="text-4xl font-bold text-gray-900">FormPipeDB</a>
                <p class="mt-4 text-lg text-gray-600">Secure your account by setting a new, strong password.</p>
                <img src="../static/images/hero-image.png" alt="Data management illustration" class="mt-8 w-full h-auto max-w-sm mx-auto">
            </div>
        </div>

        <!-- Right Column: Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 bg-white">
            <div id="form-wrapper" class="w-full max-w-md">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Set New Password</h1>
                    <p class="mt-2 text-sm text-gray-600">Please enter and confirm your new password.</p>
                </div>
                <form id="update-password-form" class="mt-8 space-y-6">
                    <input type="password" id="password" placeholder="New Password" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition">
                    <input type="password" id="confirm_password" placeholder="Confirm New Password" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition">
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">Update Password</button>
                </form>
                <p id="error-message" class="text-center text-sm text-red-600 mt-4"></p>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const errorMessage = document.getElementById('error-message');
        const formWrapper = document.getElementById('form-wrapper');

        if (!supabaseUrl || !supabaseAnonKey) {
            console.error("Supabase URL or Anon Key is missing.");
            formWrapper.innerHTML = '<p class="text-red-600 text-center">Configuration error. Please contact support.</p>';
        }

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // --- FIX: Handle the password recovery event from the URL fragment ---
        // When the user clicks the email link, they land here. The onAuthStateChange
        // event fires, and the Supabase client handles the session from the URL.
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // The user is now in a temporary session, allowing them to update their password.
                // No further action is needed here; the form will now work.
            }
        });

        const updatePasswordForm = document.getElementById('update-password-form');
        updatePasswordForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            const { data, error } = await supabase.auth.updateUser({ password: password });

            if (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            } else {
                // Replace form with a success message for better UX
                formWrapper.innerHTML = ''; 
                const successDiv = document.createElement('div');
                successDiv.className = 'text-center';
                successDiv.innerHTML = `
                    <h1 class="text-3xl font-bold text-gray-900">Success!</h1>
                    <p class="mt-2 text-gray-600">Your password has been successfully updated.</p>
                    <div class="mx-auto my-6 flex items-center justify-center h-16 w-16 rounded-full bg-green-100">
                        <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <p class="mt-6">
                        <a href="/login" class="w-full inline-block py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">Proceed to Log In</a>
                    </p>
                `;
                formWrapper.appendChild(successDiv);
            }
        });
    </script>
</body>
</html>
