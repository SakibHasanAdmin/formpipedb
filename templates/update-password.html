<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div id="form-container">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Set New Password</h1>
                <p class="mt-2 text-sm text-gray-600">Please enter and confirm your new password.</p>
            </div>
            <form id="update-password-form" class="space-y-4 mt-6">
                <input type="password" id="password" placeholder="New Password" required class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="confirm_password" placeholder="Confirm New Password" required class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Update Password</button>
            </form>
            <p id="error-message" class="text-center text-sm text-red-600 mt-4"></p>
        </div>
        <!-- The "Verifying..." message is no longer needed as the session is handled on the previous page. -->
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const errorMessage = document.getElementById('error-message');
        const formContainer = document.getElementById('form-container');

        if (!supabaseUrl || !supabaseAnonKey) {
            console.error("Supabase URL or Anon Key is missing.");
            formContainer.innerHTML = '<p class="text-red-600 text-center">Configuration error. Please contact support.</p>';
        }

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const updatePasswordForm = document.getElementById('update-password-form');
        updatePasswordForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            const { data, error } = await supabase.auth.updateUser({ password: password });

            if (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            } else {
                // --- FIX: Programmatic DOM creation to avoid innerHTML and CSP issues ---
                formContainer.innerHTML = ''; // Clear the form
                const successDiv = document.createElement('div');
                successDiv.className = 'text-center';
                successDiv.innerHTML = '<h1 class="text-2xl font-bold text-gray-900">Success!</h1>';
                const p = document.createElement('p');
                p.className = 'mt-2 text-sm text-gray-600';
                p.innerHTML = `Your password has been updated. You can now <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">log in</a> with your new password.`;
                successDiv.appendChild(p);
                formContainer.appendChild(successDiv);
            }
        });
    </script>
</body>
</html>
