<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Confirm Account Deletion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen py-12">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-2xl border-2 border-red-500">
        <div class="text-center border-b border-red-200 pb-4">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-red-800 mt-4">Danger Zone</h1>
            <p class="mt-2 text-gray-600">This action is permanent and cannot be undone.</p>
        </div>

        <div id="step-1" class="space-y-4">
            <h2 class="font-semibold text-lg text-gray-800">Please acknowledge the consequences:</h2>
            <div class="space-y-3 text-gray-700">
                <label class="flex items-start p-3 bg-gray-50 rounded-lg border border-gray-200"><input type="checkbox" class="ack-checkbox h-5 w-5 mt-0.5 rounded border-gray-400 text-red-600 focus:ring-red-500"><span class="ml-3">I understand that all my databases and their data will be <strong class="text-red-700">permanently deleted</strong>.</span></label>
                <label class="flex items-start p-3 bg-gray-50 rounded-lg border border-gray-200"><input type="checkbox" class="ack-checkbox h-5 w-5 mt-0.5 rounded border-gray-400 text-red-600 focus:ring-red-500"><span class="ml-3">I understand that my account information will be removed and I will lose access to FormPipeDB.</span></label>
                <label class="flex items-start p-3 bg-gray-50 rounded-lg border border-gray-200"><input type="checkbox" class="ack-checkbox h-5 w-5 mt-0.5 rounded border-gray-400 text-red-600 focus:ring-red-500"><span class="ml-3">I understand that this action is <strong class="text-red-700">irreversible</strong>.</span></label>
            </div>
        </div>

        <form id="delete-form" class="space-y-4 hidden">
            <div>
                <label for="confirmation" class="font-semibold text-lg text-gray-800">Final Confirmation</label>
                <p class="text-sm text-gray-600 mb-2">To proceed, please type <code class="bg-red-100 text-red-800 font-bold p-1 rounded">delete my account</code> into the box below.</p>
                <input type="text" id="confirmation" required autocomplete="off" class="w-full mt-1 px-4 py-3 text-gray-700 bg-gray-100 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" />
            </div>

            <button type="submit" id="delete-button" class="w-full py-3 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:bg-red-300 disabled:cursor-not-allowed transition-all" disabled>
                I Understand, Delete My Account Permanently
            </button>
        </form>
        <p id="error-message" class="text-center text-sm text-red-600 font-medium mt-4"></p>
        <div class="text-center pt-2">
            <a href="/app" class="text-sm text-gray-500 hover:text-gray-800">Wait, take me back to safety!</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const supabaseUrl = '{{ supabase_url }}';
            const supabaseAnonKey = '{{ supabase_anon_key }}';
            const supabase = supabaseUrl && supabaseAnonKey ? window.supabase.createClient(supabaseUrl, supabaseAnonKey) : null;

            const step1Div = document.getElementById("step-1");
            const deleteForm = document.getElementById("delete-form");
            const errorMessageDiv = document.getElementById("error-message");
            const deleteButton = document.getElementById("delete-button");
            const confirmationInput = document.getElementById("confirmation");
            const ackCheckboxes = document.querySelectorAll(".ack-checkbox");
            const requiredConfirmationText = "delete my account";

            if (!supabase) {
                errorMessageDiv.textContent = "Client configuration error. Cannot proceed.";
                errorMessageDiv.style.display = "block";
                return;
            }

            // Use Supabase to get the current session securely.
            const { data: { session }, error } = await supabase.auth.getSession();

            if (error || !session) {
                errorMessageDiv.textContent = "You are not logged in. Redirecting to login page...";
                errorMessageDiv.style.display = "block";
                setTimeout(() => { window.location.href = "/login"; }, 3000);
                return;
            }

            const token = session.access_token;

            function checkAllAcknowledged() {
                return Array.from(ackCheckboxes).every(cb => cb.checked);
            }

            function validateFinalButton() {
                const textMatch = confirmationInput.value === requiredConfirmationText;
                deleteButton.disabled = !textMatch;
            }

            ackCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    if (checkAllAcknowledged()) {
                        step1Div.classList.add('hidden');
                        deleteForm.classList.remove('hidden');
                    }
                });
            });

            confirmationInput.addEventListener('input', validateFinalButton);

            deleteForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                errorMessageDiv.style.display = "none";
                deleteButton.disabled = true;
                deleteButton.textContent = "Deleting...";

                const payload = {
                    confirmation: confirmationInput.value,
                };

                try {
                    const response = await fetch("/api/v1/users/me/delete", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`,
                        },
                        body: JSON.stringify(payload),
                    });

                    if (response.ok) {
                        // --- FIX: On success, sign out completely and redirect. ---
                        await supabase.auth.signOut(); // This clears the local session/token
                        window.location.href = "/delete-success";
                    } else {
                        const errorData = await response.json();
                        // --- FIX: Handle structured validation errors from Pydantic ---
                        // If the confirmation text is wrong, the API returns a structured error.
                        // We check for that case and provide a user-friendly message.
                        if (Array.isArray(errorData.detail) && errorData.detail[0]?.loc?.includes("confirmation")) {
                            errorMessageDiv.textContent = "The confirmation text you entered is incorrect. Please try again.";
                        } else {
                            // For other errors, display the detail message from the API.
                            errorMessageDiv.textContent = errorData.detail || "An unknown error occurred.";
                        }
                        errorMessageDiv.style.display = "block";
                    }
                } catch (error) {
                    errorMessageDiv.textContent = "A network error occurred. Please try again.";
                    errorMessageDiv.style.display = "block";
                } finally {
                    deleteButton.disabled = false;
                    deleteButton.textContent = "Delete My Account";
                }
            });
        });
    </script>
</body>
</html>
