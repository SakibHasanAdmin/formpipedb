<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deleted - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Left Column: Branding -->
        <div class="hidden md:flex md:w-1/2 bg-gray-50 items-center justify-center p-12">
            <div class="max-w-md text-center">
                <a href="/" class="text-4xl font-bold text-gray-900">FormPipeDB</a>
                <p class="mt-4 text-lg text-gray-600">We're sorry to see you go. Thank you for using our service.</p>
            </div>
        </div>

        <!-- Right Column: Success Message -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 bg-white">
            <div class="w-full max-w-md text-center">
                <h1 class="text-3xl font-bold text-gray-900">Account Deleted</h1>
                <p class="mt-2 text-gray-600">Your account and all associated data have been permanently deleted. You will be redirected to the homepage shortly.</p>
                <a href="/" class="mt-8 inline-block w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">Return to Homepage</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect to the homepage after 5 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 5000);
        });
    </script>
</body>
</html>
