<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Success!</h1>
            <p class="mt-2 text-gray-600">Your email has been verified.</p>
            <p class="mt-4 text-sm text-gray-500">
                You will be redirected shortly.
            </p>
            <p class="mt-2 text-sm text-gray-500">
                If you are not redirected, <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">click here to log in</a>.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // The user lands here from the email link. The URL has a fragment (#) with the session.
            // We need to redirect to the homepage, preserving the fragment, so the
            // onAuthStateChange listener on the homepage can process it.
            // We wait a moment to ensure the user sees this message.
            setTimeout(() => {
                window.location.href = '/' + window.location.hash;
            }, 2500); // 2.5 second delay
        });
    </script>
</body>
</html>
