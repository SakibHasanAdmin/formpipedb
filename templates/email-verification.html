<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - FormPipeDB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Success!</h1>
            <p id="message" class="mt-2 text-gray-600">Your email has been verified.</p>
            <p class="mt-4 text-sm text-gray-500">
                You will be redirected shortly.
            </p>
            <a href="/login" class="mt-6 inline-block w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">Proceed to Log In</a>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';

        let redirected = false; // Add a flag to prevent multiple redirects

        document.addEventListener('DOMContentLoaded', () => {
            if (!supabaseUrl || !supabaseAnonKey) {
                console.error("Supabase credentials missing.");
                document.getElementById('message').textContent = 'Configuration error. Cannot verify email.';
                return;
            }

            // Initialize Supabase client. This is CRUCIAL.
            // The client will automatically detect the session token in the URL fragment (#)
            // and handle the verification with Supabase in the background.
            const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

            // The onAuthStateChange listener will fire with a 'SIGNED_IN' event once the token is processed.
            // We catch this event and immediately sign the user out to prevent an active session from being created.
            supabase.auth.onAuthStateChange(async (event, session) => {
                // This event fires when the token in the URL is processed.
                if (event === 'SIGNED_IN' && !redirected) {
                    redirected = true; // Set the flag

                    // 1. The token has been processed and the email is verified.
                    // 2. Immediately sign the user out. This is the crucial step to prevent the login page
                    //    from detecting a session and auto-redirecting to the app dashboard.
                    await supabase.auth.signOut();

                    // 3. After a short delay to allow the user to read the success message,
                    //    redirect to the homepage. The session is already cleared.
                    setTimeout(() => {
                        window.location.replace('/');
                    }, 3000); // 3-second delay
                }
            });
        });
    </script>
</body>
</html>
