<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - FormPipeDB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Success!</h1>
            <p class="mt-2 text-gray-600">Your email has been verified.</p>
            <p class="mt-4 text-sm text-gray-500">
                You will be redirected shortly.
            </p>
            <p class="mt-2 text-sm text-gray-500">
                If you are not redirected, <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">click here to log in</a>.
            </p>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';

        document.addEventListener('DOMContentLoaded', () => {
            if (!supabaseUrl || !supabaseAnonKey) {
                console.error("Supabase credentials missing.");
                document.querySelector('.text-center p.mt-2').textContent = 'Configuration error. Cannot verify email.';
                return;
            }

            // Initialize Supabase client. This is CRUCIAL.
            // The client will automatically detect the session token in the URL fragment (#)
            // and handle the verification with Supabase in the background.
            const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

            // The onAuthStateChange listener will fire once the token is processed.
            // We don't need to do anything inside it; its presence is enough to trigger the verification.
            // After showing the success message for a few seconds, we redirect to the login page.
            supabase.auth.onAuthStateChange((event, session) => {
                // This simply confirms the token was processed.
                // Now we can safely redirect.
                setTimeout(() => {
                    window.location.replace('/login?verified=true');
                }, 3000); // 3-second delay
            });
        });
    </script>
</body>
</html>
