<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Left Column: Branding -->
        <div class="hidden md:flex md:w-1/2 bg-gray-50 items-center justify-center p-12">
            <div class="max-w-md text-center">
                <a href="/" class="text-4xl font-bold text-gray-900">FormPipeDB</a>
                <p class="mt-4 text-lg text-gray-600">Join us and start managing your data the simple, honest way. No-code, no hassle.</p>
                <ul class="mt-8 space-y-4 text-left">
                    <li class="flex items-start"><svg class="w-6 h-6 text-green-500 mr-3 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>Create databases with an intuitive interface.</span></li>
                    <li class="flex items-start"><svg class="w-6 h-6 text-green-500 mr-3 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>Import data from SQL or CSV in seconds.</span></li>
                    <li class="flex items-start"><svg class="w-6 h-6 text-green-500 mr-3 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>Focus on your business, not on database complexity.</span></li>
                </ul>
            </div>
        </div>

        <!-- Right Column: Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 bg-white">
            <div class="w-full max-w-md">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Create an Account</h1>
                    <p class="mt-2 text-sm text-gray-600">Already have an account? <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Log in</a></p>
                </div>
                <form id="signup-form" class="mt-8 space-y-4">
                    <input type="text" id="full_name" placeholder="Full Name" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition">
                    <input type="email" id="email" placeholder="Email address" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition">
                    <input type="email" id="confirm_email" placeholder="Confirm Email" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition">
                    <div>
                        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition">
                        <!-- Password Strength Indicator -->
                        <div id="password-strength-container" class="mt-2 space-y-1 hidden">
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div id="password-strength-bar" class="h-2.5 rounded-full transition-all" style="width: 0%;"></div>
                            </div>
                            <p id="password-strength-text" class="text-xs font-medium"></p>
                        </div>
                    </div>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition">
                    
                    <div id="hcaptcha-container" class="flex justify-center pt-2">
                        <!-- The h-captcha div will be inserted here by JavaScript -->
                    </div>

                    <div class="flex items-start pt-2">
                        <input type="checkbox" id="terms_agree" name="terms_agree" required class="h-4 w-4 mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="terms_agree" class="ml-3 text-sm text-gray-600">I agree to the 
                            <a href="/terms" target="_blank" class="font-medium text-blue-600 hover:text-blue-500">Terms</a> and 
                            <a href="/privacy" target="_blank" class="font-medium text-blue-600 hover:text-blue-500">Privacy Policy</a>.</label>
                    </div>
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">Sign Up</button>
                </form>
                <p id="error-message" class="text-center text-sm text-red-600 mt-4"></p>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const hcaptchaSiteKey = '{{ hcaptcha_site_key }}';
        const errorMessage = document.getElementById('error-message');
 
        // --- FIX: Add a variable to hold the hCaptcha widget ID for resetting ---
        let hcaptchaWidgetId = null;
 
        // Important: Check if the credentials are provided
        if (!supabaseUrl || !supabaseAnonKey || !hcaptchaSiteKey) {
            console.error("Supabase or hCaptcha credentials missing. Make sure SUPABASE_URL, SUPABASE_ANON_KEY, and HCAPTCHA_SITE_KEY environment variables are set in Vercel.");
            errorMessage.textContent = 'Configuration error. Please contact support.';
        } else {
            // --- FIX: Programmatically create the hCaptcha widget ---
            // This ensures it only tries to render if the site key is present.
            const captchaContainer = document.getElementById('hcaptcha-container');
            const captchaDiv = document.createElement('div');
            captchaDiv.className = 'h-captcha';
            captchaDiv.dataset.sitekey = hcaptchaSiteKey;
            // Add a callback to get the widget ID when it renders
            captchaDiv.dataset.callback = 'onCaptchaRender';
            captchaContainer.appendChild(captchaDiv);
 
            window.onCaptchaRender = (token) => {
                // hcaptcha.getWidgetId() is not reliable on initial load,
                // so we get the ID from the widget that just rendered.
                hcaptchaWidgetId = captchaContainer.querySelector('iframe').dataset.hcaptchaWidgetId;
            };
        }
 
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
 
        // --- Password Strength Validation ---
        const passwordInput = document.getElementById('password');
        const strengthContainer = document.getElementById('password-strength-container');
        const strengthBar = document.getElementById('password-strength-bar');
        const strengthText = document.getElementById('password-strength-text');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            if (password.length === 0) {
                strengthContainer.classList.add('hidden');
                return;
            }
            strengthContainer.classList.remove('hidden');
            
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;

            let label = '';
            let color = 'bg-gray-400';
            let width = '0%';

            switch (score) {
                case 0:
                case 1:
                    label = 'Weak'; color = 'bg-red-500'; width = '20%';
                    break;
                case 2:
                    label = 'Medium'; color = 'bg-yellow-500'; width = '40%';
                    break;
                case 3:
                    label = 'Good'; color = 'bg-blue-500'; width = '60%';
                    break;
                case 4:
                    label = 'Strong'; color = 'bg-green-500'; width = '80%';
                    break;
                case 5:
                    label = 'Very Strong'; color = 'bg-green-600'; width = '100%';
                    break;
            }
            strengthText.textContent = `Strength: ${label}`;
            strengthText.className = `text-xs font-medium ${color.replace('bg-', 'text-')}`;
            strengthBar.className = `h-2.5 rounded-full transition-all ${color}`;
            strengthBar.style.width = width;
        });

        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = ''; // Clear previous errors

            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm_email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const termsAgreed = document.getElementById('terms_agree').checked;
 
            // Get the hCaptcha response token from the form
            const formData = new FormData(signupForm);
            const captchaToken = formData.get('h-captcha-response');
            if (!captchaToken) {
                errorMessage.textContent = 'Please complete the captcha.';
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
                return;
            }
 
            // --- Client-side validation ---
            if (email !== confirmEmail) {
                errorMessage.textContent = 'Emails do not match.';
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
                return;
            }
 
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
                return;
            }

            // --- FIX: Add check for minimum password length before submission ---
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
                return;
            }
 
            if (!termsAgreed) {
                errorMessage.textContent = 'You must agree to the Terms and Conditions and Privacy Policy.';
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    captchaToken: captchaToken,
                    data: {
                        full_name: fullName
                    },
                    // Explicitly tell Supabase where to send the user after they click the verification link.
                    // This will redirect them to your /email-verified page.
                    emailRedirectTo: `${window.location.origin}/email-verified`
                }
            });

            if (error) {
                // --- FIX: Provide a user-friendly message if the account already exists ---
                if (error.message.includes("User already registered")) {
                    errorMessage.innerHTML = 'An account with this email already exists. Please <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">log in</a> instead.';
                } else {
                    errorMessage.textContent = error.message;
                }
                // --- FIX: Reset the CAPTCHA on any submission error ---
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
            } else if (data.user && data.session) {
                // User is signed in, likely because email confirmation is disabled.
                localStorage.setItem('supabase_token', data.session.access_token);
                window.location.href = '/app';
            } else if (data.user && !data.session) {
                // User signed up but needs to confirm their email.
                // --- FIX: Programmatic DOM creation to avoid innerHTML and potential CSP issues ---
                signupForm.style.display = 'none';
                document.querySelector('.text-center h1').textContent = 'Check your email!';
                const successP = document.querySelector('.text-center p');
                successP.textContent = "We've sent a confirmation link to ";
                const emailStrong = document.createElement('strong');
                emailStrong.textContent = email;
                successP.appendChild(emailStrong);
                successP.append(". Please click the link to complete your registration.");
            } else {
                errorMessage.textContent = "An unexpected issue occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
