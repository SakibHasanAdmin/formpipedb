<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <!-- Loader -->
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-gray-100 z-50">
        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="flex flex-col md:flex-row min-h-screen bg-white opacity-0 transition-opacity duration-300">
        <!-- Left Column: Branding -->
        <div class="hidden md:flex md:w-1/2 bg-gray-50 items-center justify-center p-12">
            <div class="max-w-md text-center">
                <a href="/" class="text-4xl font-bold text-gray-900">FormPipeDB</a>
                <p class="mt-4 text-lg text-gray-600">Your Data, Simplified. Welcome back to the most efficient way to handle your data.</p>
                <img src="../static/images/hero-image.png" alt="Data management illustration" class="mt-8 w-full h-auto max-w-sm mx-auto">
            </div>
        </div>

        <!-- Right Column: Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 bg-white">
            <div class="w-full max-w-md">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Log In</h1>
                    <p class="mt-2 text-sm text-gray-600">Don't have an account? <a href="/signup" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a></p>
                </div>
                <form id="login-form" class="mt-8 space-y-6">
                    <input type="email" id="email" placeholder="Email address" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition">
                    <div>
                        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition">
                        <div class="text-right mt-2">
                            <a href="/forgot-password" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                        </div>
                    </div>
                    <!-- --- FIX: Add "Remember me" checkbox --- -->
                    <div class="flex items-center justify-between">
                        <label for="remember-me" class="flex items-center text-sm text-gray-600">
                            <input type="checkbox" id="remember-me" name="remember-me" checked class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2">Remember me</span>
                        </label>
                    </div>
                    <div class="flex justify-center pt-2">
                        <div id="hcaptcha-container">
                            <!-- The h-captcha div will be inserted here by JavaScript -->
                        </div>
                    </div>
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">Log In</button>
                </form>
                <p id="error-message" class="text-center text-sm text-red-600 mt-4"></p>
                <p id="success-message" class="text-center text-sm text-green-600 mt-4"></p>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const hcaptchaSiteKey = '{{ hcaptcha_site_key }}';
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        // --- Add a variable to hold the hCaptcha widget ID for resetting ---
        let hcaptchaWidgetId = null;

        // Important: Check if the credentials are provided
        if (!supabaseUrl || !supabaseAnonKey || !hcaptchaSiteKey) {
            console.error("Supabase or hCaptcha credentials missing. Make sure SUPABASE_URL, SUPABASE_ANON_KEY, and HCAPTCHA_SITE_KEY environment variables are set in Vercel.");
            errorMessage.textContent = 'Configuration error. Please contact support.';
        } else {
            // --- Programmatically create the hCaptcha widget ---
            const captchaContainer = document.getElementById('hcaptcha-container');
            const captchaDiv = document.createElement('div');
            captchaDiv.className = 'h-captcha';
            captchaDiv.dataset.sitekey = hcaptchaSiteKey;
            // Add a callback to get the widget ID when it renders
            captchaDiv.dataset.callback = 'onCaptchaRender';
            captchaContainer.appendChild(captchaDiv);

            window.onCaptchaRender = (token) => {
                // hcaptcha.getWidgetId() is not reliable on initial load,
                // so we get the ID from the widget that just rendered.
                hcaptchaWidgetId = captchaContainer.querySelector('iframe').dataset.hcaptchaWidgetId;
            };
        }

        // Initialize a temporary Supabase client for the initial session check.
        // We will create a new client instance during login to set the correct storage.
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Helper function to create a client with specific storage
        function createSupabaseClient(rememberMe) {
            const storage = rememberMe ? window.localStorage : window.sessionStorage;
            return window.supabase.createClient(supabaseUrl, supabaseAnonKey, { // This creates a new instance
                auth: { storage: storage },
            });
        }

        // --- Check for an existing session on page load ---
        // If a user is already logged in, redirect them to the app dashboard.
        // This now also handles showing the content if the user is NOT logged in.
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');

        // --- FIX: Handle the email verification and existing session flow ---
        // This listener is key. It fires when the page loads and Supabase detects session
        // info in the URL fragment, which happens after a user clicks the verification link.
        supabase.auth.onAuthStateChange(async (event, session) => {
            // After a user clicks the verification link, they are redirected here.
            // Supabase automatically processes the token from the URL fragment and fires a SIGNED_IN event.
            // We need to check if this is a new user who just verified their email.
            if (event === "SIGNED_IN" && session?.user?.user_metadata?.new_user) {
                // 1. Show a clear success message on the login page.
                successMessage.textContent = "Your email has been verified! You can now log in.";
                
                // 2. Immediately sign the user out. This is the crucial step.
                // This invalidates the temporary session from the email link, forcing a manual login.
                await supabase.auth.signOut();
 
                // 3. Update the user's metadata in the database to remove the 'new_user' flag.
                // We use the original client to do this, as the user is now signed out.
                // Note: This is an admin-level action that requires RLS to be configured to allow it.
                // If this fails, it's not critical; the main goal is forcing the manual login.
                await supabase.auth.updateUser({ data: { new_user: null } });
 
                // 4. Since we signed the user out, we now show the login form.
                loader.style.display = 'none';
                mainContent.style.opacity = '1';
            } else if (session && !session?.user?.user_metadata?.new_user) {
                // If there's any other valid session, redirect to the app.
                window.location.href = '/app';
            } else {
                // If there's no session at all, just show the login form.
                loader.style.display = 'none';
                mainContent.style.opacity = '1';
            }
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = ''; 
            successMessage.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // Get the hCaptcha response token from the form
            const formData = new FormData(loginForm);
            const captchaToken = formData.get('h-captcha-response');
            if (!captchaToken) {
                errorMessage.textContent = 'Please complete the captcha.';
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
                return;
            }

            // --- FIX: Create and use a client with the correct storage based on "Remember me" ---
            const supabaseClientForLogin = createSupabaseClient(rememberMe);

            const { data, error } = await supabaseClientForLogin.auth.signInWithPassword({
                email: email,
                password: password,
                options: {
                    captchaToken: captchaToken
                }
            });

            if (error) {
                errorMessage.textContent = error.message;
                // --- Reset the CAPTCHA on any submission error ---
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
            } else {
                // The Supabase client now manages the session in the correct storage.
                // The onAuthStateChange listener on other pages will pick it up automatically.
                window.location.href = '/app';
            }
        });
    </script>
</body>
</html>
