<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deleted - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-100">
            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Account Deleted</h1>
            <p class="mt-2 text-gray-600">Your account and all associated data have been successfully and permanently deleted.</p>
            <p class="mt-1 text-gray-600">We're sorry to see you go.</p>
            <p class="mt-6 text-sm text-gray-500">You will be redirected to the homepage shortly.</p>
            <a href="/" class="mt-2 inline-block text-sm font-medium text-blue-600 hover:text-blue-500">Go to Homepage Now</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect to the homepage after 5 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 5000);
        });
    </script>
</body>
</html>
