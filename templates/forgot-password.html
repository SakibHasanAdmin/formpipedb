<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div id="form-container">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Forgot Password</h1>
                <p class="mt-2 text-sm text-gray-600">Enter your email and we'll send you a link to reset your password.</p>
            </div>
            <form id="reset-form" class="space-y-4 mt-6">
                <input type="email" id="email" placeholder="Email address" required class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="flex justify-center pt-2">
                    <div id="hcaptcha-container">
                        <!-- The h-captcha div will be inserted here by JavaScript -->
                    </div>
                </div>
                <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Send Reset Link</button>
            </form>
            <p id="error-message" class="text-center text-sm text-red-600 mt-4"></p>
            <p class="mt-4 text-center text-sm text-gray-600">
                Remembered your password? <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Log in</a>
            </p>
        </div>
        <div id="success-message" class="hidden text-center">
             <h1 class="text-2xl font-bold text-gray-900">Check your email</h1>
             <p class="mt-2 text-sm text-gray-600">If an account exists for the email you entered, we have sent a password reset link to it.</p>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const hcaptchaSiteKey = '{{ hcaptcha_site_key }}';
        const errorMessage = document.getElementById('error-message');
        let hcaptchaWidgetId = null;

        if (!supabaseUrl || !supabaseAnonKey || !hcaptchaSiteKey) {
            console.error("Supabase or hCaptcha credentials missing.");
            errorMessage.textContent = 'Configuration error. Please contact support.';
        } else {
            const captchaContainer = document.getElementById('hcaptcha-container');
            const captchaDiv = document.createElement('div');
            captchaDiv.className = 'h-captcha';
            captchaDiv.dataset.sitekey = hcaptchaSiteKey;
            captchaDiv.dataset.callback = 'onCaptchaRender';
            captchaContainer.appendChild(captchaDiv);

            window.onCaptchaRender = () => {
                hcaptchaWidgetId = captchaContainer.querySelector('iframe').dataset.hcaptchaWidgetId;
            };
        }

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const resetForm = document.getElementById('reset-form');
        resetForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';
            const email = document.getElementById('email').value;

            const formData = new FormData(resetForm);
            const captchaToken = formData.get('h-captcha-response');
            if (!captchaToken) {
                errorMessage.textContent = 'Please complete the captcha.';
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
                return;
            }

            // --- FIX: Provide a specific redirectTo to ensure users land on the update-password page ---
            // This overrides any global setting and makes the flow explicit and correct.
            const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                captchaToken: captchaToken,
                redirectTo: `${window.location.origin}/update-password`
            });

            if (error) {
                // Log the error for debugging but don't show it to the user.
                console.error('Password reset error:', error.message);
                // Also display a generic error to the user in case the success message is confusing
                errorMessage.textContent = 'Could not send reset link. Please try again.';
                if (hcaptchaWidgetId !== null) hcaptcha.reset(hcaptchaWidgetId);
                return; // Stop before showing the success message
            }

            // Always show the success message to prevent email enumeration attacks.
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
        });
    </script>
</body>
</html>
